<div class="album py-5 bg-light">
    <div class="container">

     <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
         <div class="col-md-4 mb-4" *ngFor="let i of data;let j= index">
            <div class="card shadow-sm">
                <img  class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{i.image}}"
                 role="img" aria-label="Placeholder: Thumbnail" />
            
               <div class="card-body">
                <strong class="text-muted">{{i.price | currency:'$'}}</strong>
                  <p class="card-text">{{i.description | slice: 0:50}}...</p>
                   <div class="d-flex justify-content-between align-items-center">
                       <div class="btn-group">
                       <button type="button" class="btn btn-sm btn-outline-primary" (click)="addCard(i)">Add To Card</button>
                       <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]='["/details" , j]'>View</button>
                       </div>
                       
                         <!-- <small class="text-muted">{{i.price}}$</small> -->
                   </div>
                 </div> 
             </div> 
          </div>
     </div>
    
 </div>
</div>
