        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">CheckOut Form</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" formControlName="name">
                                    <span class="text-danger"
                                        *ngIf="(registerFormControl.name.touched || submitted) ">
                                        Phone is required
                                    </span>
                      
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" formControlName="email" placeholder="xxxxxxx@xxxx.xxx">
                                    <span class="text-danger"
                                        *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                        Email is required
                                    </span>
                                    <span class="text-danger"
                                        *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                                        Enter a valid email address it must have this pattern "xxxxxxx@xxxx.xxx"
                                    </span>
                                </div>
        
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea type="password" class="form-control" formControlName="password"></textarea>
                                    <span class="text-danger"
                                        *ngIf="(registerFormControl.password.touched || submitted) ">
                                        Address is required
                                    </span>
                                </div>
                         
                                <div class="form-group">
                                    <button type="submit" class="btn btn-dark col-md-4 " (click)="delete()">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
